<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/4-filters.css">
		<link rel="stylesheet" href="styles/5-filters.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="/images/logo.png" />
			</div>
		</header>

		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Kano</h4>
					<ul class="popover">
						<h2>Kano</h2>
						<ul>
							<li>Kano Municipal</li>
							<li>Dala</li>
							<li>Fagge</li>
						</ul>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
                                        <h4>E-Schools</h4>
					<ul class="popover">
						<li>laptops</li>
						<li>moderms</li>
						<li>power band</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<div class="places_title">
					<h1>Places</h1>
				</div>
				<div class="article">
					<article><h2>My home</h2></article>
					<article><h2>Tiny house</h2></article>
					<article><h2>A suite</h2></article>
				</div>
			</section>
		</div>

		<footer>
			Best School
		</footer>
	</body>
</html>
